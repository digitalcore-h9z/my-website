    <script src="script.js"></script>
    <div class="contact">
      <div class="contact-me">
        <form action="https://submit-form.com/pMaVbZrXW" class="input-form">
          <input type="checkbox" name="" id="checkbox-1" />
          <label>Rock On! I am ready to get started.</label> <br />
          <br />
          <input type="checkbox" name="" id="checkbox-2" />
          <label>I would like a Resume Review.</label> <br />
          <br />
          <input type="checkbox" name="" id="checkbox-3" />
          <label>Help Me Choose a Package.</label> <br />
          <br />
          <input type="checkbox" name="" id="checkbox-4" />
          <label>I've got Other Questions.</label> <br />
          <br />
          <label for="">Email: </label> <br />
          <input type="email" name="email" id="email" required /> <br />
          <br />
          <label for="">First name: </label> <br />
          <input type="text" name="firstname" id="first-name" required /> <br />
          <br />
          <label for="">Last name: </label>
          <br />
          <input type="text" name="lastname" id="last-name" required /> <br />
          <br />
          <label for="file"
            >Upload Resume <br />
            <br />
            for Review
          </label>
          <br /><br />
          <input type="file" name="file" id="file" /> <br />
          <br />
          <label for="textarea">I Need Help With:</label> <br />
          <br />
          <textarea name="textarea" id="textarea"></textarea> <br />
          <br />
          <p>My personal email: digitalcoreh9z@outlook.com</p>
          <br />
          <input type="submit" value="Submit" id="submit" />
        </form>
      </div>
    </div>
