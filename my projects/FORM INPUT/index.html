<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="form-input">
        <form action="https://formspree.io/f/mpwdwlkk" method="POST" class="log-in">
          <h1>Login</h1>
          <br />
          <br />
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
          /><i class="fa-solid fa-user"></i>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          /><i class="fa-solid fa-lock"></i>
          <div class="remember-me">
            <input type="checkbox" name="checkbox" id="remember-me" />
            <label for="remember-me">Remember Me</label>
          </div>
          <a href="" class="forgot-pass"> Forgot Password? </a> <br />
          <input type="submit" value="Submit" class="login-btn" /> <br />
          <label for="">Don't have an account?</label><br />
          <a href="" class="register-btn">Register</a>
        </form>
      </div>
    </div>
  </body>
</html>
