<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login form</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <br />
        <br />
        <h1>Login</h1>
        <form action="" class="form-input">
          <input type="text" placeholder="Username" id="username" required /> <br />
          <input type="password" required placeholder="Password" id="password" /> <br />
          <input type="checkbox" name="checkbox" id="remember-me" />
          <label for="">Remember Me</label> <br />
          <a href="#" class="reset-pass">Forgot Password</a> <br> <br>
          <input type="submit" id="submit-btn" value="Login" />
        </form>
      </div>
    </div>
  </body>
</html>
